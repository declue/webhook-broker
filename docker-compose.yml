version: '3.8'

services:
  nats:
    image: nats:2.10-alpine
    container_name: webhook-nats
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster routing
    command:
      - "-js"        # Enable JetStream
      - "-m"         # Enable monitoring
      - "8222"
      - "--store_dir=/data"
      - "--max_file_store=10GB"
    volumes:
      - nats-data:/data
    networks:
      - webhook-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: webhook-postgres
    environment:
      POSTGRES_DB: webhook_broker
      POSTGRES_USER: webhook
      POSTGRES_PASSWORD: webhook
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - webhook-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webhook -d webhook_broker"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: webhook-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - webhook-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webhook-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      NATS_URL: nats://nats:4222
      DATABASE_URL: postgresql://webhook:webhook@postgres:5432/webhook_broker?schema=public
      REDIS_URL: redis://redis:6379
    depends_on:
      nats:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - webhook-network
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    command: npm run dev

volumes:
  nats-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  webhook-network:
    driver: bridge
